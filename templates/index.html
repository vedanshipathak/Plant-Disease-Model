<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #2980b9;
            background: #f7f9fc;
        }

        .upload-icon {
            font-size: 50px;
            color: #3498db;
        }

        .file-input-container {
            position: relative;
            width: 200px;
        }

        #image-input {
            display: none;
        }

        .custom-file-upload {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        #preview-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        #preview {
            max-width: 400px;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .result-content {
            text-align: center;
        }

        .prediction-text {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .confidence-bar {
            background: #eee;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-level {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background: #fde8e8;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-leaf"></i> Plant Disease DetectionðŸŒ±</h1>
        
        <div class="upload-section" id="drop-zone">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p>Drag and drop your image here or</p>
            <div class="file-input-container">
                <label for="image-input" class="custom-file-upload">
                    <i class="fas fa-upload"></i> Choose File
                </label>
                <input type="file" id="image-input" accept="image/*">
            </div>
        </div>

        <div id="preview-container">
            <img id="preview">
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <div id="result">
            <div class="result-content">
                <h3 class="prediction-text"></h3>
                <div class="confidence-bar">
                    <div class="confidence-level"></div>
                </div>
                <p class="confidence-text"></p>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const imageInput = document.getElementById('image-input');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('preview-container');
        const result = document.getElementById('result');
        const loading = document.querySelector('.loading');
        const errorMessage = document.getElementById('error-message');

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('highlight');
        }

        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        imageInput.addEventListener('change', function(e) {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('image/')) {
                preview.src = URL.createObjectURL(file);
                previewContainer.style.display = 'block';
                result.style.display = 'none';
                errorMessage.style.display = 'none';
                uploadAndPredict(file);
            }
        }

        async function uploadAndPredict(file) {
            const formData = new FormData();
            formData.append('image', file);

            loading.style.display = 'block';
            result.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                loading.style.display = 'none';

                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            } catch (error) {
                loading.style.display = 'none';
                showError('An error occurred while processing the image.');
            }
        }

        function showResult(data) {
            result.style.display = 'block';
            const confidencePercent = (data.confidence * 100).toFixed(2);
            
            result.querySelector('.prediction-text').textContent = `Prediction: ${data.prediction}`;
            result.querySelector('.confidence-level').style.width = `${confidencePercent}%`;
            result.querySelector('.confidence-text').textContent = `Confidence: ${confidencePercent}%`;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
